<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Maggie Bakery | DIY Reservations</title>

  <style>
    :root{
      --gold:#c9a86a;
      --gold2:#b89655;
      --muted:#5c6b63;
      --card: rgba(255,255,255,.92);
      --stroke: rgba(201,168,106,.22);
      --shadow: 0 60px 140px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(rgba(13,55,40,.76), rgba(13,55,40,.90));
      color:#16221c;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("images/restaurant.jpg") center/cover no-repeat;
      filter: blur(5px) brightness(.90);
      transform: scale(1.05);
      z-index:-2;
    }

    .wrap{ max-width: 920px; margin: 56px auto; padding: 0 16px 64px; }

    .card{
      background: var(--card);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      padding: 32px;
      box-shadow: var(--shadow);
      border: 1px solid var(--stroke);
    }

    .brand{
      font-size: 26px;
      letter-spacing: .26em;
      text-transform: uppercase;
      color: var(--gold);
      font-weight: 900;
      text-align:center;
      margin: 6px 0 6px;
    }

    .location{
      text-align:center;
      font-size:14px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(15,61,46,.65);
      margin-top:0;
      margin-bottom:10px;
      font-weight:800;
    }

    .sub{
      margin:0;
      text-align:center;
      color: var(--muted);
      font-size: 14px;
      line-height:1.5;
    }

    .info{ margin-top: 18px; display:grid; gap:10px; justify-content:center; }

    .pill{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 999px;
      background: rgba(15,61,46,.065);
      border: 1px solid rgba(15,61,46,.10);
      color: rgba(15,61,46,.86);
      font-size: 12px;
      font-weight: 800;
      width: min(520px, 100%);
      margin: 0 auto;
    }
    .pill.has-call{ justify-content: space-between; }
    .pill.gold{
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(201,168,106,.55);
      color: rgba(120,86,30,.92);
    }
    .pill a{
      color: rgba(15,61,46,.86);
      text-decoration:none;
      border-bottom: 1px solid rgba(15,61,46,.18);
    }

    .call{
      text-decoration:none;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(201,168,106,.45);
      background: rgba(201,168,106,.16);
      color: rgba(120,86,30,.96);
      font-weight: 900;
      font-size: 12px;
      white-space:nowrap;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top: 22px;
    }

    label{
      display:block;
      font-size:13px;
      margin:12px 0 6px;
      color: rgba(15,61,46,.88);
      font-weight: 800;
    }

    input,select,textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.08);
      background:#fff;
      font-size: 15px;
      outline:none;
    }
    textarea{ min-height: 96px; resize: vertical; }

    .btn{
      margin-top: 18px;
      width:100%;
      border:0;
      border-radius: 18px;
      padding: 15px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--gold), var(--gold2));
      color:#fff;
      cursor:pointer;
      transition:.15s;
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .toast{
      margin-top: 12px;
      padding: 12px;
      border-radius: 14px;
      font-size: 14px;
      display:none;
    }
    .ok{ background:#e7f7ee; color:#1c6f48; }
    .bad{ background:#ffecec; color:#8b1a1a; }

    .time-grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
      margin-top: 8px;
    }

    .time-btn{
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
      padding:10px;
      border-radius:14px;
      font-size:14px;
      font-weight:900;
      cursor:pointer;
      transition:.12s;
      color:#1f2d26;
    }
    .time-btn.selected{
      border-color: rgba(201,168,106,.85);
      box-shadow: 0 0 0 4px rgba(201,168,106,.18);
    }
    .time-btn.disabled{ opacity:.45; cursor:not-allowed; }

    /* === Flavour selector === */
    .flavour-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:10px;
    }

    .flavour-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,.08);
      background:#fff;
    }

    .flavour-name{
      font-weight:900;
      color: rgba(15,61,46,.92);
      font-size:14px;
    }

    .stepper{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .qty{
      width:26px;
      text-align:center;
      font-weight:900;
      font-size:14px;
      color:#1f2d26;
    }

    .step-btn{
      width:34px;
      height:34px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
      cursor:pointer;
      display:grid;
      place-items:center;
      padding:0;
      transition:.12s;
    }

    .step-btn:active{ transform: scale(.98); }

    .step-btn[disabled]{
      opacity:.45;
      cursor:not-allowed;
    }

    .tri{
      width:0;height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
    }
    .tri.up{ border-bottom:9px solid rgba(15,61,46,.80); }
    .tri.down{ border-top:9px solid rgba(15,61,46,.80); }

    .flavour-hint{
      margin-top:8px;
      font-size:12px;
      color: rgba(15,61,46,.55);
    }

    @media(max-width:720px){
      .grid{ grid-template-columns:1fr; }
      .time-grid{ grid-template-columns: repeat(3, 1fr); }
      .flavour-grid{ grid-template-columns: 1fr; }
      .wrap{ margin: 28px auto; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="brand">MAGGIE BAKERY</div>
      <div class="location">Albany • Auckland</div>
      <p class="sub">Submit a DIY booking request and we’ll confirm shortly.</p>

      <div class="info">
        <div class="pill has-call">
          <span>Open 10am – 7pm</span>
          <!-- ✅ 改成你的真实电话 -->
          <a class="call" href="tel:+64223189478">Call</a>
        </div>

        <div class="pill">
          <a target="_blank" rel="noopener"
             href="https://www.google.com/maps/search/?api=1&query=1%2F200%20Dairy%20Flat%20Highway">
            1/200 Dairy Flat Highway
          </a>
        </div>

        <div class="pill gold">
          <span>Request only · Confirmation required</span>
        </div>
      </div>

      <form id="form" method="POST" target="hidden_iframe">
        <div class="grid">
          <div>
            <label>Name</label>
            <input name="name" required autocomplete="name" />
          </div>
          <div>
            <label>Phone</label>
            <input name="phone" required autocomplete="tel" />
          </div>
        </div>

        <div class="grid">
          <div>
            <label>Email (optional)</label>
            <input name="email" type="email" autocomplete="email" />
          </div>
          <div>
            <label>Guests</label>
            <select name="guests" id="guests" required>
              <option value="">Select</option>
              <option>1</option><option>2</option><option>3</option><option>4</option>
              <option>5</option><option>6</option><option>7</option><option>8</option>
              <option value="8+">8+</option>
            </select>
          </div>
        </div>

        <!-- ✅ Flavours -->
        <div style="margin-top:10px;">
          <label>Flavours (max = guests)</label>
          <div id="flavourGrid" class="flavour-grid"></div>
          <input type="hidden" name="flavours" id="flavours" value="" />
          <div class="flavour-hint" id="flavourHint">Please select guests first.</div>
        </div>

        <div class="grid">
          <div>
            <label>Date</label>
            <input name="date" id="date" type="date" required />
          </div>

          <div>
            <label>Time</label>
            <div id="timeGrid" class="time-grid"></div>

            <!-- ✅ hidden select：给表单提交用 -->
            <select name="time" id="time" required hidden>
              <option value="">Select</option>
            </select>
          </div>
        </div>

        <label>Notes</label>
        <textarea name="notes" placeholder="Allergies, birthday message, pram/high chair..."></textarea>

        <button class="btn" id="btn" type="submit">Request a booking</button>

        <div class="toast ok" id="ok">Submitted! We’ll confirm shortly.</div>
        <div class="toast bad" id="bad"></div>
      </form>

      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    </div>
  </div>

<script>
  // ✅ 1) 改成你真实的 Apps Script Web App URL（必须以 /exec 结尾）
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzUcA0p5RGkTLYTLQC6gtcJTWPKhpTxQmkWWP1HLTLn-XYvn9bcxue8Bax8Td3iHj3eGA/exec";

  // ✅ 可预约时间：10:00–18:00（10am–6pm）
  const OPEN_HOURS = { start: "10:00", end: "18:00" };
  const SLOT_MINUTES = 30;

  const $ = (id) => document.getElementById(id);
  const form = $("form");
  const iframe = $("hidden_iframe");
  const dateEl = $("date");
  const timeEl = $("time");
  const timeGrid = $("timeGrid");
  const btn = $("btn");
  const ok = $("ok");
  const bad = $("bad");
  const guestsEl = $("guests");

  // Flavours DOM
  const flavourGrid = $("flavourGrid");
  const flavoursInput = $("flavours");
  const flavourHint = $("flavourHint");

  form.action = SCRIPT_URL;

  function localYMD(d = new Date()){
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return `${y}-${m}-${day}`;
  }

  // ====== ✅ Date rule: before 3pm -> earliest = tomorrow; after 3pm -> earliest = day after tomorrow
  function earliestBookableYMD(){
    const now = new Date();
    const isAfter3pm = now.getHours() >= 15; // 15:00+
    const offsetDays = isAfter3pm ? 2 : 1;
    const d = new Date(now.getFullYear(), now.getMonth(), now.getDate() + offsetDays);
    return localYMD(d);
  }

  let minDate = earliestBookableYMD();
  dateEl.setAttribute("min", minDate);

  function clampPastDate(){
    // iOS 有时仍可选过去日期：这里强制纠正到 minDate
    if (dateEl.value && dateEl.value < minDate) {
      dateEl.value = minDate;
    }
  }

  function toMinutes(t){
    const [h,m] = t.split(":").map(Number);
    return h*60 + m;
  }
  function toHHMM(min){
    const h = String(Math.floor(min/60)).padStart(2,"0");
    const m = String(min%60).padStart(2,"0");
    return `${h}:${m}`;
  }
  function buildSlots(){
    const slots = [];
    let s = toMinutes(OPEN_HOURS.start);
    const e = toMinutes(OPEN_HOURS.end);
    while (s <= e){
      slots.push(toHHMM(s));
      s += SLOT_MINUTES;
    }
    return slots;
  }

  function show(el, msg){
    ok.style.display = "none";
    bad.style.display = "none";
    if (msg) el.textContent = msg;
    el.style.display = "block";
  }

  // ====== Time buttons
  function selectTime(value){
    timeEl.value = value;
    timeGrid.querySelectorAll(".time-btn").forEach(b=>{
      b.classList.toggle("selected", b.dataset.value === value);
    });
  }

  function refreshTimes(){
    const d = dateEl.value;
    if (!d) return;

    // 重新计算 minDate（跨天时也能自动变）
    minDate = earliestBookableYMD();
    dateEl.setAttribute("min", minDate);
    clampPastDate();

    const now = new Date();
    const nowMinutes = now.getHours()*60 + now.getMinutes();
    const today = localYMD(now);

    timeGrid.innerHTML = "";
    timeEl.innerHTML = "";
    const first = document.createElement("option");
    first.value = "";
    first.textContent = "Select";
    timeEl.appendChild(first);

    for (const s of buildSlots()){
      const opt = document.createElement("option");
      opt.value = s;
      opt.textContent = s;
      timeEl.appendChild(opt);

      const b = document.createElement("button");
      b.type = "button";
      b.className = "time-btn";
      b.textContent = s;
      b.dataset.value = s;

      const slotMinutes = toMinutes(s);
      // 如果选的是“今天”，禁用过去时间；但你的 minDate 至少是明天/后天，所以这里基本不会发生
      const disable = (d === today) && (slotMinutes < nowMinutes);

      if (disable){
        b.classList.add("disabled");
        b.setAttribute("aria-disabled","true");
      } else {
        b.addEventListener("click", ()=> selectTime(s));
      }

      timeGrid.appendChild(b);
    }

    selectTime("");
  }

  // iPhone 兜底：输入/选择后都强制不允许早于 minDate
  dateEl.addEventListener("input", () => { clampPastDate(); refreshTimes(); });
  dateEl.addEventListener("change", () => { clampPastDate(); refreshTimes(); });

  // ====== Flavours
  const flavourList = [
    { key:"Strawberry", label:"Strawberry" },
    { key:"Blueberry", label:"Blueberry" },
    { key:"Oreo", label:"Oreo" },
    { key:"Chestnut", label:"Chestnut" },
    { key:"Taro", label:"Taro" },
    { key:"Coconut Panna Cotta", label:"Coconut Panna Cotta" }
  ];

  const flavourState = {};
  flavourList.forEach(f => flavourState[f.key] = 0);

  function guestsMax(){
    const v = guestsEl.value;
    if (!v) return 0;
    if (v === "8+") return 0; // 8+ 不允许选口味（你要改成允许=8也可以）
    return Number(v) || 0;
  }

  function totalSelected(){
    return Object.values(flavourState).reduce((a,b)=>a+b,0);
  }

  function syncFlavoursField(){
    // 提交字符串：Strawberry:1, Blueberry:0...
    const parts = flavourList.map(f => `${f.key}:${flavourState[f.key]}`);
    flavoursInput.value = parts.join(", ");
  }

  function renderFlavours(){
    flavourGrid.innerHTML = "";

    const max = guestsMax();
    const total = totalSelected();
    const guestNotReady = !guestsEl.value || guestsEl.value === "8+";

    if (!guestsEl.value){
      flavourHint.textContent = "Please select guests first.";
    } else if (guestsEl.value === "8+"){
      flavourHint.textContent = "For 8+ guests, please contact us to confirm. (Flavour selection disabled)";
    } else {
      flavourHint.textContent = `Selected ${total} / ${max}`;
    }

    for (const f of flavourList){
      const item = document.createElement("div");
      item.className = "flavour-item";

      const name = document.createElement("div");
      name.className = "flavour-name";
      name.textContent = f.label;

      const stepper = document.createElement("div");
      stepper.className = "stepper";

      const downBtn = document.createElement("button");
      downBtn.type = "button";
      downBtn.className = "step-btn";
      downBtn.innerHTML = `<span class="tri down"></span>`;

      const qty = document.createElement("div");
      qty.className = "qty";
      qty.textContent = String(flavourState[f.key]);

      const upBtn = document.createElement("button");
      upBtn.type = "button";
      upBtn.className = "step-btn";
      upBtn.innerHTML = `<span class="tri up"></span>`;

      // disable rules
      downBtn.disabled = guestNotReady || flavourState[f.key] <= 0;
      upBtn.disabled = guestNotReady || total >= max;

      downBtn.addEventListener("click", () => {
        if (guestNotReady) return;
        if (flavourState[f.key] > 0){
          flavourState[f.key]--;
          syncFlavoursField();
          renderFlavours();
        }
      });

      upBtn.addEventListener("click", () => {
        if (guestNotReady) return;
        const maxNow = guestsMax();
        const totalNow = totalSelected();
        if (totalNow < maxNow){
          flavourState[f.key]++;
          syncFlavoursField();
          renderFlavours();
        }
      });

      stepper.appendChild(downBtn);
      stepper.appendChild(qty);
      stepper.appendChild(upBtn);

      item.appendChild(name);
      item.appendChild(stepper);

      flavourGrid.appendChild(item);
    }
  }

  guestsEl.addEventListener("change", () => {
    // 若改小 guests，必须清零避免超额
    flavourList.forEach(f => flavourState[f.key] = 0);
    syncFlavoursField();
    renderFlavours();
  });

  // ====== Submit via iframe
  let pendingSubmit = false;

  form.addEventListener("submit", (e) => {
    // 必须选时间
    if (!timeEl.value) {
      e.preventDefault();
      show(bad, "Please select a time.");
      return;
    }

    // 必须选 guests（原本 required 会拦，但这里给更清晰提示）
    if (!guestsEl.value) {
      e.preventDefault();
      show(bad, "Please select guests.");
      return;
    }

    // 口味总数必须 <= guests（其实我们UI已限制，这里兜底）
    if (guestsEl.value !== "8+") {
      const max = guestsMax();
      const total = totalSelected();
      if (total > max) {
        e.preventDefault();
        show(bad, `Flavours total cannot exceed guests. (${total}/${max})`);
        return;
      }
    }

    // SCRIPT_URL 校验
    if (!SCRIPT_URL.includes("script.google.com/macros/s/") || !SCRIPT_URL.endsWith("/exec")) {
      e.preventDefault();
      show(bad, "SCRIPT_URL is not set. Please paste your Apps Script /exec URL.");
      return;
    }

    ok.style.display = "none";
    bad.style.display = "none";
    btn.disabled = true;
    btn.textContent = "Submitting...";
    pendingSubmit = true;

    // 超时兜底
    setTimeout(() => {
      if (!pendingSubmit) return;
      pendingSubmit = false;
      btn.disabled = false;
      btn.textContent = "Request a booking";
      show(bad, "Submitted, but no confirmation returned. Please check your Sheet or Apps Script deployment.");
    }, 12000);
  });

  iframe.addEventListener("load", () => {
    if (!pendingSubmit) return;
    pendingSubmit = false;

    btn.disabled = false;
    btn.textContent = "Request a booking";
    show(ok, "Submitted! We’ll confirm shortly.");

    form.reset();
    // reset flavour state
    flavourList.forEach(f => flavourState[f.key] = 0);
    syncFlavoursField();
    renderFlavours();
    refreshTimes();
  });

  // Init
  syncFlavoursField();
  renderFlavours();
  refreshTimes();
</script>

</body>
</html>
